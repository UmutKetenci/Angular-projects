<div class="todos">
  <div
    class="todo"
    [ngClass]="{ completed: todo.completed ? 'true' : '' }"
    *ngFor="let todo of todos; let i = index"
  >
    <!-- <div class="id">{{ i }}</div> -->
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
  <form action="">
    <input type="text" name="inputTodo" [(ngModel)]="content" />
    <button type="submit" (click)="addTodo()">add</button>
  </form>
</div>
